<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{folder?.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-2">
        <input type="checkbox" aria-label="select all files" [(ngModel)]="selectAllValue" (change)="onSelectAll($event)" [disabled]="!folder.files.length > 0">
      </div>
      <div class="col-sm-10">
        <button class="btn btn-primary" (click)="onRenameSelected()" [disabled]="!isAnySelected">Rename</button>
        <button class="btn btn-danger" (click)="onDeleteSelected()" [disabled]="!isAnySelected">Delete</button>
        <button class="btn btn-primary" (click)="onCreateFile()">New File</button>
      </div>
    </div>
  </div>
  <ul class="list-group">
    <li *ngFor="let file of folder.files" class="list-group-item">
      <file-view [file]="file" (selectEmitter)="refreshSelect($event)" (deleteEmitter)="deleteFile($event)" (modalEmitter)="showModal($event)"></file-view>
    </li>
  </ul>
</div>
